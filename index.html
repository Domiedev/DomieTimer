<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Setup</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        #passwordField {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #888;
            color: white;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<!-- Display the timer for everyone -->
<div id="publicTimerDisplay">
    <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
    <label for="timerInput">Enter timer (Minutes only):</label>
    <input type="number" id="timerInput" placeholder="Minutes" min="1">
    <button id="setTimerBtn">Set Timer</button>
    <button onclick="addFiveMinutes()">Add 5 Minutes</button>
</div>

<script>
    const JSON_BIN_URL = 'https://api.jsonbin.io/v3/b/680411228561e97a50033b62';
    const MASTER_KEY = 'YOUR_MASTER_KEY'; // Replace with your actual JSONBin master key
    
    // Show the timer for everyone
    function showTimer() {
        fetch(JSON_BIN_URL)
            .then(response => response.json())
            .then(data => {
                if (data && data.timer) {
                    const timerValue = data.timer;
                    document.getElementById("timerDisplay").innerText = formatTime(timerValue);
                } else {
                    console.log("No timer data found");
                }
            })
            .catch(error => {
                console.error("Error fetching timer:", error);
            });
    }

    // Format time in minutes and seconds
    function formatTime(timeInMillis) {
        const minutes = Math.floor(timeInMillis / 60000);
        const seconds = Math.floor((timeInMillis % 60000) / 1000);
        return `${minutes}m ${seconds}s`;
    }

    // Set timer
    function setTimer() {
        const timerInput = document.getElementById("timerInput").value;
        if (timerInput) {
            const timerInMillis = timerInput * 60000; // Convert minutes to milliseconds
            // Update the timer value in the JSONBin
            fetch(JSON_BIN_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': MASTER_KEY // Replace with your actual API master key
                },
                body: JSON.stringify({
                    timer: timerInMillis
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Timer updated:", data);
                showTimer(); // Update the displayed timer
            })
            .catch(error => {
                console.error("Error setting timer:", error);
            });
        }
    }

    // Add 5 minutes to the current timer
    function addFiveMinutes() {
        fetch(JSON_BIN_URL)
            .then(response => response.json())
            .then(data => {
                if (data && data.timer) {
                    const currentTimer = data.timer;
                    const updatedTimer = currentTimer + 5 * 60000; // Add 5 minutes in milliseconds
                    updateTimer(updatedTimer);
                } else {
                    console.log("No timer data found");
                }
            })
            .catch(error => {
                console.error("Error fetching timer:", error);
            });
    }

    // Update the timer in JSONBin
    function updateTimer(timerValue) {
        fetch(JSON_BIN_URL, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': MASTER_KEY // Replace with your actual API master key
            },
            body: JSON.stringify({
                timer: timerValue
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Timer updated:", data);
        })
        .catch(error => {
            console.error("Error updating timer:", error);
        });
    }

    // Handle password submission
    document.getElementById("submitPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("passwordField").value;
        if (password === "your_password_here") {
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
        } else {
            alert("Incorrect password!");
        }
    });

    // Real-time sync for countdown every second
    function startCountdown() {
        setInterval(() => {
            fetch(JSON_BIN_URL)
                .then(response => response.json())
                .then(data => {
                    if (data && data.timer) {
                        let timer = data.timer;
                        if (timer > 0) {
                            timer -= 1000; // Subtract 1 second (1000 milliseconds)
                            updateTimer(timer);
                        } else {
                            alert("Timer Finished!");
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching timer:", error);
                });
        }, 1000); // Update every second
    }

    // Show the timer initially
    showTimer();
    
    // Add event listener for Set Timer button
    document.getElementById("setTimerBtn").addEventListener("click", setTimer);

    // Start the countdown on page load
    startCountdown();

</script>

</body>
</html>

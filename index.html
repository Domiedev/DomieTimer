<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Setup</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        #passwordField {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #888;
            color: white;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<!-- Display the timer for everyone -->
<div id="publicTimerDisplay">
    <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
    <label for="timerInput">Enter timer (Minutes only):</label>
    <input type="number" id="timerInput" placeholder="Minutes" min="1">
    <button id="setTimerBtn">Set Timer</button>
    <button onclick="addFiveMinutes()">Add 5 Minutes</button>
</div>

<script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBoZI8iWOG7nFXM5vhUdJe1jMPbiBAJvVM",
        authDomain: "timer-23c1f.firebaseapp.com",
        databaseURL: "https://timer-23c1f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "timer-23c1f",
        storageBucket: "timer-23c1f.firebasestorage.app",
        messagingSenderId: "239286947747",
        appId: "1:239286947747:web:ce78957836edcd2a7b5416"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Password and correct password
    const correctPassword = "your_password_here"; // Replace with your actual password
    const timerRef = ref(db, 'timer'); // Firebase reference for the timer value

    // Show timer for everyone
    function showTimer() {
        get(timerRef).then((snapshot) => {
            if (snapshot.exists()) {
                const timerValue = snapshot.val();
                document.getElementById("timerDisplay").innerText = formatTime(timerValue);
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error(error);
        });
    }

    // Format time in minutes and seconds
    function formatTime(timeInMillis) {
        const minutes = Math.floor(timeInMillis / 60000);
        const seconds = Math.floor((timeInMillis % 60000) / 1000);
        return `${minutes}m ${seconds}s`;
    }

    // Set timer
    function setTimer() {
        const timerInput = document.getElementById("timerInput").value;
        if (timerInput) {
            const timerInMillis = timerInput * 60000; // Convert minutes to milliseconds
            set(timerRef, timerInMillis); // Update the timer in Firebase
            showTimer(); // Update the displayed timer
        }
    }

    // Add 5 minutes to the current timer
    function addFiveMinutes() {
        get(timerRef).then((snapshot) => {
            if (snapshot.exists()) {
                const currentTimer = snapshot.val();
                const updatedTimer = currentTimer + 5 * 60000; // Add 5 minutes in milliseconds
                set(timerRef, updatedTimer); // Update the timer in Firebase
                showTimer(); // Update the displayed timer
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error(error);
        });
    }

    // Handle password submission
    document.getElementById("submitPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("passwordField").value;
        if (password === correctPassword) {
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
        } else {
            alert("Incorrect password!");
        }
    });

    // Set up event listener for the "Set Timer" button
    document.getElementById("setTimerBtn").addEventListener("click", setTimer);

    // Show the timer initially
    showTimer();
</script>

</body>
</html>

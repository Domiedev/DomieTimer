<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Setup</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        #passwordField {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #888;
            color: white;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<!-- Display the timer for everyone -->
<div id="publicTimerDisplay">
    <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
    <label for="timerInput">Enter timer (Minutes only):</label>
    <input type="number" id="timerInput" placeholder="Minutes" min="1">
    <button id="setTimerBtn">Set Timer</button>
    <button onclick="addFiveMinutes()">Add 5 Minutes</button>
</div>

<script type="module">
    // Your JSONBin API and Master Key
    const JSON_BIN_URL = 'https://api.jsonbin.io/v3/b/680411228561e97a50033b62'; // Your Bin ID URL
    const MASTER_KEY = '$2a$10$eO4Awo0t5OAD8xVHkj31Ou2cuntC2OeoFX7vIPL6APc9lUZKAgeBW'; // Your X-Master Key

    // Password and correct password
    const correctPassword = "1234"; // Changed to 1234 for testing purposes
    const timerRef = 'timer'; // Firebase reference for the timer value

    // Show timer for everyone
    function showTimer() {
        fetch(JSON_BIN_URL, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': MASTER_KEY  // Use the correct Master Key
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.record && data.record.timer) {
                const timerValue = data.record.timer;
                document.getElementById("timerDisplay").innerText = `${timerValue}m`;
            } else {
                console.log("No data available");
            }
        })
        .catch(error => {
            console.error("Error fetching timer data:", error);
        });
    }

    // Set timer
    function setTimer() {
        const timerInput = document.getElementById("timerInput").value;
        if (timerInput) {
            const timerInMinutes = parseInt(timerInput, 10); // Convert minutes to integer

            fetch(JSON_BIN_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': MASTER_KEY  // Use the correct Master Key
                },
                body: JSON.stringify({
                    record: {
                        timer: timerInMinutes // Store minutes only
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Timer updated:", data);
                showTimer(); // Call this to update the displayed timer
            })
            .catch(error => {
                console.error("Error setting timer:", error);
            });
        }
    }

    // Add 5 minutes to the current timer
    function addFiveMinutes() {
        fetch(JSON_BIN_URL, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': MASTER_KEY  // Use the correct Master Key
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.record && data.record.timer) {
                const currentTimer = data.record.timer;
                const updatedTimer = currentTimer + 5; // Add 5 minutes

                fetch(JSON_BIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': MASTER_KEY  // Use the correct Master Key
                    },
                    body: JSON.stringify({
                        record: {
                            timer: updatedTimer // Store minutes only
                        }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Timer updated:", data);
                    showTimer(); // Call this to update the displayed timer
                })
                .catch(error => {
                    console.error("Error updating timer:", error);
                });
            }
        })
        .catch(error => {
            console.error("Error fetching current timer:", error);
        });
    }

    // Handle password submission
    document.getElementById("submitPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("passwordField").value;
        if (password === correctPassword) {
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
        } else {
            alert("Incorrect password!");
        }
    });

    // Show the timer initially
    showTimer();

    // Add event listener for Set Timer button
    document.getElementById("setTimerBtn").addEventListener("click", setTimer);
</script>

</body>
</html>

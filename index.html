<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Setup</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        #passwordField {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #888;
            color: white;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<!-- Display the timer for everyone -->
<div id="publicTimerDisplay">
    <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
    <label for="timerInput">Enter timer (Minutes only):</label>
    <input type="number" id="timerInput" placeholder="Minutes" min="1">
    <button id="setTimerBtn">Set Timer</button>
    <button onclick="addFiveMinutes()">Add 5 Minutes</button>
</div>

<script>
    // JSONBin API Key and ID
    const BIN_ID = "680411228561e97a50033b62";
    const X_MASTER_KEY = "$2a$10$eO4Awo0t5OAD8xVHkj31Ou2cuntC2OeoFX7vIPL6APc9lUZKAgeBW";
    
    // Timer data (initial value is 0)
    let timerValue = 0;
    let timerInterval;

    // Password
    const correctPassword = "1234"; // For testing purposes

    // Fetch the current timer from JSONBin
    function fetchTimer() {
        fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'GET',
            headers: {
                'X-Master-Key': X_MASTER_KEY,
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.record && data.record.timer !== undefined) {
                timerValue = data.record.timer;
                updateTimerDisplay();
            } else {
                console.log("No valid timer data found.");
            }
        })
        .catch(error => {
            console.error("Error fetching timer data:", error);
        });
    }

    // Update the timer display (show only minutes)
    function updateTimerDisplay() {
        const minutes = Math.floor(timerValue / 60);  // Only show full minutes
        document.getElementById("timerDisplay").innerText = `${minutes}m`;
    }

    // Set the timer
    function setTimer() {
        const timerInput = document.getElementById("timerInput").value;
        if (timerInput) {
            timerValue = parseInt(timerInput) * 60; // Convert minutes to seconds
            updateTimerInJsonBin();  // Update the timer in JSONBin
            startTimer();  // Start the countdown timer
        }
    }

    // Update the timer value in JSONBin
    function updateTimerInJsonBin() {
        fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'PUT',
            headers: {
                'X-Master-Key': X_MASTER_KEY,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                "timer": timerValue
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Timer updated:", data);
        })
        .catch(error => {
            console.error("Error updating timer:", error);
        });
    }

    // Start the countdown timer
    function startTimer() {
        if (timerInterval) clearInterval(timerInterval); // Clear any previous interval

        timerInterval = setInterval(() => {
            if (timerValue > 0) {
                timerValue--;
                updateTimerInJsonBin();
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
                alert("Timer Finished!");
            }
        }, 60000); // Update every minute (60000ms)
    }

    // Add 5 minutes to the current timer
    function addFiveMinutes() {
        timerValue += 5 * 60; // Add 5 minutes (in seconds)
        updateTimerInJsonBin();
        updateTimerDisplay();
    }

    // Handle password submission
    document.getElementById("submitPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("passwordField").value;
        if (password === correctPassword) {
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
            fetchTimer(); // Fetch the timer value once the password is correct
        } else {
            alert("Incorrect password!");
        }
    });

    // Event listener for the "Set Timer" button
    document.getElementById("setTimerBtn").addEventListener("click", setTimer);

    // Fetch the initial timer when the page loads
    fetchTimer();
</script>

</body>
</html>

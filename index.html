<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 80px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }
    #timer-controls {
      display: none;
    }
    #timer-settings {
      display: none;
    }
  </style>
</head>
<body>
  <h1>How long does Domie need?</h1>

  <!-- Password input and Enter button -->
  <div id="password-section">
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="password-error" style="color: red; display: none;">Wrong password, please try again.</p>
  </div>

  <!-- Timer settings and buttons (hidden initially) -->
  <div id="timer-settings">
    <input type="number" id="hours" placeholder="Hours" min="0" />
    <input type="number" id="minutes" placeholder="Minutes" min="0" />
    <input type="number" id="seconds" placeholder="Seconds" min="0" />
    <button onclick="setTimer()">Set Timer</button>
  </div>

  <div id="timer-controls">
    <p id="timer">00:00</p>
    <button onclick="addFiveMinutes()">+5 Minutes</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBoZI8iWOG7nFXM5vhUdJe1jMPbiBAJvVM",
      authDomain: "timer-23c1f.firebaseapp.com",
      databaseURL: "https://timer-23c1f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "timer-23c1f",
      storageBucket: "timer-23c1f.firebasestorage.app",
      messagingSenderId: "239286947747",
      appId: "1:239286947747:web:ce78957836edcd2a7b5416"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const PASSWORD = "secret123"; // Set your password here

    let targetTime = 0;

    // Function to check the entered password
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === PASSWORD) {
        document.getElementById("password-section").style.display = "none";  // Hide password section
        document.getElementById("timer-settings").style.display = "block";  // Show timer settings
        document.getElementById("timer-controls").style.display = "block";  // Show timer controls
        document.getElementById("password-error").style.display = "none";  // Hide error message
      } else {
        document.getElementById("password-error").style.display = "block"; // Show error message
      }
    }

    // Set the timer
    function setTimer() {
      const h = parseInt(document.getElementById("hours").value || 0);
      const m = parseInt(document.getElementById("minutes").value || 0);
      const s = parseInt(document.getElementById("seconds").value || 0);
      const ms = ((h * 3600) + (m * 60) + s) * 1000;
      const newTarget = Date.now() + ms;

      db.ref("targetTime").set(newTarget);
    }

    // Add 5 minutes to the timer
    function addFiveMinutes() {
      db.ref("targetTime").once("value").then(snapshot => {
        const currentTime = snapshot.val();
        const newTarget = currentTime + (5 * 60 * 1000); // Add 5 minutes (in milliseconds)
        db.ref("targetTime").set(newTarget);
      });
    }

    // Update the timer on the page every second
    setInterval(() => {
      db.ref("targetTime").once("value").then(snapshot => {
        targetTime = snapshot.val();
        const remaining = targetTime - Date.now();
        const timerEl = document.getElementById("timer");

        if (remaining > 0) {
          const mins = Math.floor(remaining / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          timerEl.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        } else {
          timerEl.textContent = "00:00";
        }
      });
    }, 1000);
  </script>
</body>
</html>

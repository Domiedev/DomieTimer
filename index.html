<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Setup</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        #passwordField {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #888;
            color: white;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<!-- Display the timer for everyone -->
<div id="publicTimerDisplay">
    <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
    <label for="timerInput">Enter timer (Minutes only):</label>
    <input type="number" id="timerInput" placeholder="Minutes" min="1">
    <button id="setTimerBtn">Set Timer</button>
    <button onclick="addFiveMinutes()">Add 5 Minutes</button>
</div>

<script>
    const timerUrl = "https://api.jsonbin.io/v3/b/680411228561e97a50033b62";  // Replace with your JSON bin URL
    let timerValue = 0;  // Store the timer value locally

    // Fetch and display the current timer value from JSON bin
    function fetchTimer() {
        fetch(timerUrl)
            .then(response => response.json())
            .then(data => {
                timerValue = data.data ? parseInt(data.data) : 0;  // Ensure it's a number
                displayTimer();  // Display updated timer on page
            })
            .catch(error => console.error("Error fetching timer:", error));
    }

    // Display the timer on the page
    function displayTimer() {
        const minutes = Math.floor(timerValue / 60000);  // Convert milliseconds to minutes
        const seconds = Math.floor((timerValue % 60000) / 1000);  // Get remaining seconds
        document.getElementById("timerDisplay").innerText = `${minutes}m ${seconds}s`;

        if (timerValue <= 0) {
            clearInterval(countdownInterval);  // Stop countdown when timer reaches zero
            alert("Timer finished!");
        }
    }

    // Update the timer value in JSON bin
    function updateTimer() {
        fetch(timerUrl, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "X-Master-Key": "$2b$10$LXzB5gT17Z2ogRHzzjbwPe/HEHK..h0jZm.Lv8An2X9Q9hHhvxl8i",  // Your master key
            },
            body: JSON.stringify({ data: timerValue.toString() })  // Send updated value
        })
        .catch(error => console.error("Error updating timer:", error));
    }

    // Start countdown on the current timer
    function startCountdown() {
        countdownInterval = setInterval(() => {
            if (timerValue > 0) {
                timerValue -= 1000;  // Decrease by 1 second (1000 milliseconds)
                displayTimer();
                updateTimer();
            }
        }, 1000);
    }

    // Set timer from input
    function setTimer() {
        const timerInput = document.getElementById("timerInput").value;
        if (timerInput) {
            timerValue = timerInput * 60000;  // Convert input to milliseconds
            updateTimer();  // Update the timer in JSON bin
            displayTimer();  // Display the new timer
            startCountdown();  // Start the countdown
        }
    }

    // Add 5 minutes to the timer
    function addFiveMinutes() {
        timerValue += 5 * 60000;  // Add 5 minutes in milliseconds
        updateTimer();  // Update the timer in JSON bin
        displayTimer();  // Display the updated timer
    }

    // Handle password submission
    document.getElementById("submitPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("passwordField").value;
        if (password === "1234") {  // Replace with your password
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
        } else {
            alert("Incorrect password!");
        }
    });

    // Event listener for Set Timer button
    document.getElementById("setTimerBtn").addEventListener("click", setTimer);

    // Regularly fetch the timer every second to keep it updated across devices
    setInterval(fetchTimer, 1000);  // Fetch and update the timer every second

    // Initial fetch of timer value
    fetchTimer();
</script>

</body>
</html>

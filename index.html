<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domie Timer</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #timerDisplay {
      font-size: 2em;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    #passwordField {
      margin: 20px;
      padding: 10px;
      background-color: #444;
      border: 1px solid #888;
      color: white;
      font-size: 1.2em;
    }
    button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: 1px solid #888;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<div id="publicTimerDisplay">
  <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
  <input type="password" id="passwordField" placeholder="Enter password" />
  <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
  <label for="timerInput">Enter timer (Minutes only):</label>
  <input type="number" id="timerInput" placeholder="Minutes" min="1" />
  <button id="setTimerBtn">Set Timer</button>
  <button onclick="addFiveMinutes()">Add 5 Minutes</button>
</div>

<script>
  const BIN_URL = 'https://api.jsonbin.io/v3/b/680411228561e97a50033b62';
  const BIN_LATEST = BIN_URL + '/latest';
  const MASTER_KEY = '$2a$10$eO4Awo0t5OAD8xVHkj31Ou2cuntC2OeoFX7vIPL6APc9lUZKAgeBW'; // Replace with your API key (keep secret!)
  const correctPassword = "your_password_here"; // Set your own password

  async function fetchTimer() {
    const res = await fetch(BIN_LATEST);
    const data = await res.json();
    return data.record.timer; // returns time in milliseconds
  }

  async function updateTimer(newTime) {
    const updatedBody = JSON.stringify({ timer: newTime });
    await fetch(BIN_URL, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'X-Master-Key': MASTER_KEY
      },
      body: updatedBody
    });
  }

  function formatTime(timeInMillis) {
    const minutes = Math.floor(timeInMillis / 60000);
    const seconds = Math.floor((timeInMillis % 60000) / 1000);
    return `${minutes}m ${seconds}s`;
  }

  async function showTimer() {
    try {
      const time = await fetchTimer();
      document.getElementById("timerDisplay").innerText = formatTime(time);
    } catch (err) {
      console.error("Failed to fetch timer:", err);
    }
  }

  async function setTimer() {
    const minutes = parseInt(document.getElementById("timerInput").value);
    if (!isNaN(minutes)) {
      const millis = minutes * 60000;
      await updateTimer(millis);
      showTimer();
    }
  }

  async function addFiveMinutes() {
    try {
      const current = await fetchTimer();
      const updated = current + 5 * 60000;
      await updateTimer(updated);
      showTimer();
    } catch (err) {
      console.error(err);
    }
  }

  document.getElementById("submitPasswordBtn").addEventListener("click", () => {
    const password = document.getElementById("passwordField").value;
    if (password === correctPassword) {
      document.getElementById("passwordSection").classList.add("hidden");
      document.getElementById("timerSection").classList.remove("hidden");
    } else {
      alert("Incorrect password!");
    }
  });

  document.getElementById("setTimerBtn").addEventListener("click", setTimer);

  showTimer(); // Run on load
</script>

</body>
</html>

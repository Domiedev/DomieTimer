<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Setup</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        #passwordField {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #888;
            color: white;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>How Long Does Domie Need?</h1>

<!-- Display the timer for everyone -->
<div id="publicTimerDisplay">
    <div id="timerDisplay">Loading Timer...</div>
</div>

<div id="passwordSection">
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="submitPasswordBtn">Submit</button>
</div>

<div id="timerSection" class="hidden">
    <label for="timerInput">Enter timer (Minutes only):</label>
    <input type="number" id="timerInput" placeholder="Minutes" min="1">
    <button id="setTimerBtn">Set Timer</button>
    <button onclick="addFiveMinutes()">Add 5 Minutes</button>
    <button onclick="resetTimer()">Reset Timer</button>
</div>

<script>
    // Your JSONBin credentials and URL
    const jsonbinUrl = 'https://api.jsonbin.io/v3/b/680411228561e97a50033b62';
    const jsonbinKey = '$2a$10$eO4Awo0t5OAD8xVHkj31Ou2cuntC2OeoFX7vIPL6APc9lUZKAgeBW';

    let currentTimer = 0; // This is to track the timer locally

    // Show the current timer on the page
    function showTimer() {
        fetch(jsonbinUrl, {
            method: 'GET',
            headers: {
                'X-Master-Key': jsonbinKey,
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Ensure the timer value is a number
            currentTimer = parseFloat(data.record.timer) || 0;  // Use 0 if the value isn't a number
            document.getElementById("timerDisplay").innerText = formatTime(currentTimer);
        })
        .catch(error => console.error('Error:', error));
    }

    // Format the timer to show minutes and seconds
    function formatTime(timeInMinutes) {
        const minutes = Math.floor(timeInMinutes);
        const seconds = Math.floor((timeInMinutes % 1) * 60);
        return `${minutes}m ${seconds}s`;
    }

    // Set the timer value and update JSONBin
    function setTimer() {
        const timerInput = parseInt(document.getElementById("timerInput").value);
        if (timerInput) {
            currentTimer = timerInput;  // Update the local timer value
            updateJSON(currentTimer);  // Send the updated timer to JSONBin
            showTimer();  // Refresh the display
        }
    }

    // Add 5 minutes to the current timer
    function addFiveMinutes() {
        currentTimer += 5;
        updateJSON(currentTimer);
        showTimer();
    }

    // Reset the timer to 0
    function resetTimer() {
        currentTimer = 0;
        updateJSON(currentTimer);
        showTimer();
    }

    // Update JSONBin with the new timer value
    function updateJSON(timerValue) {
        fetch(jsonbinUrl, {
            method: 'PUT',
            headers: {
                'X-Master-Key': jsonbinKey,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "record": { "timer": timerValue } })
        })
        .then(response => response.json())
        .then(data => console.log('Timer updated:', data))
        .catch(error => console.error('Error:', error));
    }

    // Handle password submission
    document.getElementById("submitPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("passwordField").value;
        if (password === "1234") {
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
        } else {
            alert("Incorrect password!");
        }
    });

    // Show the timer on page load
    window.onload = function() {
        showTimer();
    };

    // Set timer button click event
    document.getElementById("setTimerBtn").addEventListener("click", setTimer);

    // Real-time updates (if needed)
    setInterval(showTimer, 1000);  // Refresh the timer every second
</script>

</body>
</html>
